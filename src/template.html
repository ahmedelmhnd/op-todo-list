<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <dialog id="task-dialog">
        <form>
            <label>
                Title:
                <input  class="title" type="text" required>
            </label>
            <label>
                Description:
                <input  class="description" type="text" required>
            </label>
            <label>
                Due Date:
                <input  class="due-date" type="date" required>
            </label>
            <label>
                Priority:
                <select class="priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </label>
            <label>
                <select class="choose-project"></select>
            </label>
            <div><button id="cancel-button">Cancel</button></div>
            <div><button id="save-button" type="submit" value="default">Save</button></div>
        </form>
    </dialog>

    <dialog id="project-dialog">
        <form>
            <label>
                Title:
                <input  class="project-title" type="text" required>
            </label>
            <label>
                Description:
                <input  class="project-description" type="text" required>
            </label>
            <div><button id="project-cancel-button">Cancel</button></div>
            <div><button id="project-save-button" value="default">Save</button></div>
        </form>
    </dialog>


    <div class = "headbar">
    <img src="./images/work-order.png" class="todo-icon" alt="">
    <h1 class="big-title">To-DO List</h1>
    
    </div>

    <div class="sidebar">
        <img src="./images/plus.png" class="plus-sidebar" alt="" id="add-project">
        <nav class="projects">
            <ul class="projects-list">
            </ul>
        </nav>
    </div>
    <div class="container">
        <img src="./images/plus.png" class="plus-task" id="add-task">
        <div class = "card-container"></div>
    </div>
</body>
</html>
